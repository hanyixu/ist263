<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rollover</title>
    <script>
        function change (){
            document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow_over.PNG');
        }
        function changeBack (){
          document.getElementById("rollover").setAttribute('src', 'http://laferger.github.io/ist263/images/arrow.PNG');
        }
    </script>
</head>
<body>
<img src="http://laferger.github.io/ist263/images/arrow.PNG" id="rollover" onmouseover="change()" onmouseout="changeBack()" alt="arrow">
</body>
</html>
